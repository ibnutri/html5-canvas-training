<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chapter 2</title>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js"></script>
<script type="text/javascript">
window.addEventListener('load', eventWindowLoaded, false);
function eventWindowLoaded() {

   canvasApp();

}

function canvasSupport () {
     return Modernizr.canvas;
}

function canvasApp(){

  if (!canvasSupport()) {
          return;
     }else{
      var theCanvas = document.getElementById("canvas");
      var context = theCanvas.getContext("2d");
   }

   drawScreen();

  function drawScreen() {
      //make changes here.
      context.fillStyle = '#aaaaaa';
      context.fillRect(0, 0, 200, 200);
      context.fillStyle  = '#000000';
      context.font = '20px _sans';
      context.textBaseline = 'top';
      context.strokeStyle = '#ff00ff';
      context.lineWidth  = 2;
      context.strokeRect(0, 0,60,60); // garis kotak
      context.fillStyle = "#000000";
      context.fillRect(0,0,60,60);
      context.fillStyle  = '#ffffff';
      context.fillRect(10,10,40,40); // bikin kotak
      context.fillStyle = "#000000";
      context.fillRect(20,20,20,20);
      
     // gambar garis
      context.strokeStyle  = "black";
       context.lineWidth  = 10;
       context.lineCap  = 'round';
       context.beginPath(); // mulai
       context.moveTo(80, 0); // pindahin cursor
       context.lineTo(160, 40); // dari cursor bikin garis ke
       context.stroke(); // tulis
       context.closePath(); //close
    
      context.strokeStyle  = "black";
      context.lineWidth  = 10;
      context.lineJoin  = 'bevel';
      context.lineCap  = 'round';
      context.beginPath();
      context.moveTo(10, 70);
      context.lineTo(35, 70);
      context.lineTo(35,95);
      context.stroke();
      context.closePath();

      // Sample 2: round end, bevel join, not at top or left of canvas
      context.beginPath();
      context.moveTo(10, 120);
      context.lineTo(35, 120);
      context.lineTo(35,145);
      context.arcTo(100,100, 150,150,20);
      context.stroke();
      context.closePath();

      // Sample 3: flat end, round join, not at top or left of canvas
      context.lineJoin  = 'round';
      context.lineCap = 'butt';
      context.beginPath();
      context.moveTo(10, 170);
      context.lineTo(35, 170);
      context.lineTo(35,195);
      context.stroke();
      context.closePath();
      
      // create arc
      context.beginPath();
      context.strokeStyle = "black";
      context.lineWidth = 5;
      context.arc(100, 100, 20, (Math.PI/180)*0, (Math.PI/180)*270, false);
      context.stroke();
      context.closePath();
      // create bezier curve
    
      context.beginPath();
      context.strokeStyle = "red";
      context.moveTo(150,0);
      context.bezierCurveTo(0,125,300,175,150,300);
      context.stroke();
      context.closePath();
   }
}

</script>
  </head>
<body>
<div style="position: absolute; top: 50px; left: 50px;">
<canvas id="canvas" width="500" height="500">
 Your browser does not support HTML5 Canvas.
</canvas>
</div>
</body>
</html>
