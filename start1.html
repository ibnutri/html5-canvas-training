<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas training chapter 1</title>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js"></script>
  </head>
  <body>

    <canvas id="canvasOne" width="640" height="480">
     Your browser does not support HTML5 Canvas.
    </canvas>
    <script type="text/javascript">
    window.addEventListener("load", eventWindowLoaded, false);
    function eventWindowLoaded () {
      canvasApp();
      
    }
    function canvasApp(){
      var theCanvas = document.getElementById("canvasOne");
        var context = theCanvas.getContext("2d");

          function drawScreen() {
            //background
            context.globalAlpha = 1;
            context.fillStyle = "#000000";
              context.fillRect(0, 0, 640, 480);
            //image
            context.globalAlpha = .25;
            context.drawImage(helloWorldImage, 0, 0);

            // fade in/out switching
            if (fadeIn) {
                alpha += .01;
                if (alpha >= 1)  {
                    alpha = 1;
                    fadeIn = false;
                }
            } else {
                alpha -= .01;
                if (alpha < 0)  {
                    alpha = 0;
                    fadeIn = true;
                }
            }
            // geser kiri/kanan
            if(toLeft){
              xPos -= 1;
              if(xPos < 100){
                xPos = 100;
                toLeft = false;
              }
            }else{
              xPos += 1;
              if(xPos > 200){
                xPos = 200;
                toLeft = true;
              }
            }
            //text
            context.font         = "72px Sans-Serif";
            context.textBaseline = "top";


            context.globalAlpha = alpha;
            context.fillStyle    = "#FFFFFF";
            context.fillText  (text, xPos,200);
//             context.drawImage(helloWorldImage, 0, 0);

        }

        var text = "Hello World";
        var alpha = 0;
        var fadeIn = true;
        var xPos=150;
        var toLeft = true;
        //image
        var helloWorldImage = new Image();
        helloWorldImage.src = "images/html5bg.jpg";

        function gameLoop() {
            window.setTimeout(gameLoop, 20);
            drawScreen()
        }

        gameLoop();
      
    }
    function canvasSupport () {
      return Modernizr.canvas;
    }
    var Debugger = function () { };
    Debugger.log = function (message) {
       try {
          console.log(message);
       } catch (exception) {
          return;
       }
    }
    </script>
  </body>
</html>
