<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas training chapter 1</title>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js"></script>
  </head>
  <body>

    <canvas id="canvasOne" width="500" height="300">
     Your browser does not support HTML5 Canvas.
    </canvas>
    <script type="text/javascript">
    window.addEventListener("load", eventWindowLoaded, false);
    function eventWindowLoaded () {
      canvasApp();
      
    }
    function canvasApp(){
      if (!canvasSupport) {
        return;
      }
      drawScreen();
      function drawScreen(){
        var theCanvas = document.getElementById("canvasOne");
        var context = theCanvas.getContext("2d");
        // create background
        context.fillStyle = "#ffffaa"; // fill style, untuk bikin apapun butuh ini keknya
        context.fillRect(0,0,500,300); // bikin kotak, sesuai dengan fillStyle
        
        // create text
        context.fillStyle = "#000000"; 
        context.font = "20px Sans-Serif"; // nentuin huruf
        context.textBaseline = "top"; 
        context.fillText('Hello World!', 195, 80); // bikin hurufnya
        
        //create image
        var helloWorldImage = new Image();
        helloWorldImage.onload = function () {
          context.drawImage(helloWorldImage, 155, 110);
        }
        helloWorldImage.src = "images/helloworld.gif";

        //box
        context.strokeStyle = "#000000";
        context.strokeRect(5,  5, 490, 290); // bikin kotak yang garis aja, sesuai strokeStyle
        
        Debugger.log('drawscreen'); // test debug
          
      }
      
    }
    function canvasSupport () {
      return Modernizr.canvas;
    }
    var Debugger = function () { };
    Debugger.log = function (message) {
       try {
          console.log(message);
       } catch (exception) {
          return;
       }
    }
    </script>
  </body>
</html>
